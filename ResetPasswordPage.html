<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | SoftInWay</title>
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section (hidden on mobile) -->
      <div class="left-section">
        <div class="logo-desktop">
          <img src="./assets/logo.png" alt="SoftInWay Logo" />
          <span>SoftInWay</span>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <!-- Mobile Logo (visible on mobile only) -->
        <div class="logo-desktop">
          <img src="./assets/logo.png" alt="SoftInWay Logo" />
          <span>SoftInWay</span>
        </div>

        <!-- Reset Password Wrapper -->
        <div class="login-wrapper reset-wrapper">
          <!-- Reset Password Header: Title & Subtitle -->
          <div class="login-header">
            <h2 class="login-title">Reset password</h2>
            <p class="login-subtitle">We will send you instructions by email</p>
          </div>

          <!-- Reset Password Form -->
          <form class="login-form" action="#" method="POST">
            <!-- Username Block -->
            <div class="username-block">
              <label for="text">Email</label>
              <input
                type="text"
                id="text"
                name="text"
                placeholder="m@example.com"
              />
            </div>
          </form>

          <!-- Reset Password Actions -->
          <div class="login-actions reset-actions">
            <button type="submit">Reset password</button>
          </div>
        </div>
        <!-- /.reset-wrapper -->
      </div>
      <!-- /.right-section -->
    </div>
    <!-- /.container -->
  </body>
</html>
