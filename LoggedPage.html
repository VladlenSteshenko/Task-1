<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoggedPage | SoftInWay</title>
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section (hidden on mobile) -->
      <div class="left-section">
        <div class="logo-desktop">
          <img src="./assets/logo.png" alt="SoftInWay Logo" />
          <span>SoftInWay</span>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <!-- Mobile Logo (visible on mobile only) -->
        <div class="logo-desktop">
          <img src="./assets/logo.png" alt="SoftInWay Logo" />
          <span>SoftInWay</span>
        </div>

        <!-- Reset Password Confirmation Header -->
        <div class="login-header logged-header">
          <h2 class="login-title">Hello, samplemail@gmail.com</h2>
          <p class="login-subtitle">
            You are now logged in as "samplemail@gmail.com". To log out of your
            profile, click <ins>here.</ins>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
